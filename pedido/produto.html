<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Cadastro de Produto</title>
</head>
<body>
   <b><font color="#0000FF">Cadastro de Dados do Produto</font></b>    
   <br><br>
    <form action="produtoInsert.php" method="post">
        <!-- Remover o campo de código, pois o banco de dados vai gerar automaticamente -->
        
        <b> Nome do Produto:</b>       
        <input type="text" name="nome" size="30" required>
        </br></br>

        <b> Valor:</b>       
        <input type="text" name="valor" size="10" required>
        </br></br>

        <b> Tipo do Produto:</b>
        <input type="radio" name="per" value="Perecivel" checked>Perecível
        <input type="radio" name="per" value="Não-perecível">Não-perecível
        </br></br>

        <input type="reset" value="Limpar">   
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
